    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    
	<!-- CSS start here -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

	<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

<body class="ux">
  <div class="bg-overlay"></div>
	<!-- Preloader start here -->
	<div id="preloader">
		<div id="status"></div>
	</div>
	<!-- Preloader end here -->

	<!-- Main container start here -->
	<section class="container main-wrapper">
		<!-- Count Down start here -->
		<section class="count-down-wrapper fade-down">
			<ul class="row count-down">                       
				<li class="col-sm-3">   
					<input class="knob days" data-readonly=true data-min="0" data-max="90" data-width="175" data-height="175" data-thickness="0.07" data-fgcolor="#fff" data-bgColor="rgba(255,255,255, 0.3)" data-angleOffset="180">
					<span id="days-title">days</span>
				</li>    
				<li class="col-sm-3"> 
					<input class="knob hour" data-readonly=true data-min="0" data-max="24" data-width="175" data-height="175" data-thickness="0.07" data-fgcolor="#fff" data-bgColor="rgba(255,255,255, 0.3)" data-angleOffset="180">
					<span id="hours-title">hours</span>
				</li>    
				<li class="col-sm-3"> 
					<input class="knob minute" data-readonly=true data-min="0" data-max="60" data-width="175" data-height="175" data-thickness="0.07" data-fgcolor="#fff" data-bgColor="rgba(255,255,255, 0.3)" data-angleOffset="180">
					<span id="mins-title">minutes</span>
				</li>    
				<li class="col-sm-3"> 
					<input class="knob second" data-readonly=true data-min="0" data-max="60" data-width="175" data-height="175" data-thickness="0.07" data-fgcolor="#fff" data-bgColor="rgba(255,255,255, 0.3)" data-angleOffset="0">
					<span id="secs-title">seconds</span>
				</li>                
			</ul>              
		</section>
		<!-- Count Down end here -->

		<!-- Main container start here -->
		<!-- Javascript framework and plugins start here -->
		<script type="text/javascript" src="js/jquery.js"></script> 
		<script type="text/javascript" src="js/bootstrap.min.js"></script> 
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/modernizr.js"></script> 
		<script type="text/javascript" src="js/appear.js"></script> 		
		<script src="js/jquery.knob.js"></script>
		<script src="js/jquery.ccountdown.js"></script>
		<script src="js/init.js"></script>
		<script src="js/general.js"></script>
		
<!-- Javascript framework and plugins end here -->
</body>
</html>
