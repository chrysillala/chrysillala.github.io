<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>999 Days</title>
    <link name="author" href="Faisal Russel(russel365)" />
    <meta name="description" content="count down, 1000th days, coming soon">
    
    <!-- Favicons 
    <link rel="shortcut icon" href="favicon.ico"> -->
    
    <!-- Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    
	<!-- CSS start here -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<!-- CSS end here -->
	<!-- Google fonts start here -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
	<!-- Google fonts end here -->

</head>
<body class="ux">
  <div class="bg-overlay"></div>
	<!-- Preloader start here -->
	<div id="preloader">
		<div id="status"></div>
	</div>
	<!-- Preloader end here -->

	<!-- Main container start here -->
	<section class="container main-wrapper">
		<!-- Logo start here -->
		<section id="logo" class="fade-down">
			<h1>Counting Down to Our <span>1000th</span> Days</h1>
		</section>

		<section class="count-down-wrapper fade-down">
			<ul class="count-down">                       
				<li>   
					<input class="knob days" data-readonly=true data-min="0" data-max="90" data-width="100" data-height="100" data-thickness="0.1" data-fgcolor="#622569" data-bgColor="#fff" data-angleOffset="180">
					<span id="days-title">days</span>
				</li>    
				<li> 
					<input class="knob hour" data-readonly=true data-min="0" data-max="24" data-width="100" data-height="100" data-thickness="0.1" data-fgcolor="#622569" data-bgColor="#fff" data-angleOffset="180">
					<span id="hours-title">hours</span>
				</li>    
				<li> 
					<input class="knob minute" data-readonly=true data-min="0" data-max="60" data-width="100" data-height="100" data-thickness="0.1" data-fgcolor="#622569" data-bgColor="#fff" data-angleOffset="180">
					<span id="mins-title">minutes</span>
				</li>    
				<li> 
					<input class="knob second" data-readonly=true data-min="0" data-max="60" data-width="100" data-height="100" data-thickness="0.1" data-fgcolor="#622569" data-bgColor="#fff" data-angleOffset="180">
					<span id="secs-title">seconds</span>
				</li>                
			</ul>              
		</section>
		
	</section>

		<!-- Main container start here -->
		<!-- Javascript framework and plugins start here -->
		<script type="text/javascript" src="js/jquery.js"></script> 
		<script type="text/javascript" src="js/bootstrap.min.js"></script> 
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/modernizr.js"></script> 
		<script type="text/javascript" src="js/appear.js"></script> 		
		<script src="js/jquery.knob.js"></script>
		<script src="js/jquery.ccountdown.js"></script>
		<script src="js/init.js"></script>
		<script src="js/jquery.backstretch.min.js"></script>
		<script src="js/general.js"></script>

<!-- Javascript framework and plugins end here -->
</body>
</html>
